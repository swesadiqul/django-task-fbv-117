{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<section id="contact">
    <div class="container">
        <div class="row justify-content-center py-5">
            <div class="col-sm-10 col-md-6 col-lg-6 shadow p-3 rounded-2">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ forms|crispy }}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
