{% extends "base.html" %}



{% block content %}
<section id="contact">
    <div class="container">
        <div class="row justify-content-center py-5">
            <div class="col-12">
                <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Full name</th>
                        <th scope="col">E-mail</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Created_at</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for x in contact_list %}
                      <tr>
                        <th>{{ x.id }}</th>
                        <td>{{ x.name }}</td>
                        <td>{{ x.email }}</td>
                        <td>{{ x.phone }}</td>
                        <td>{{ x.created_at }}</td>
                        <td>
                            <a href="/contact-edit/{{ x.id }}/" class="btn btn-sm btn-info">Edit</a>
                            <a href="/contact-delete/{{ x.id }}/" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                      </tr>
                      {% empty %}
                      <td colspan="6">Contacts not found.</td>
                      {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</section>
{% endblock %}
