{% extends "base.html" %} 



{% block content %}
<section id="service-list" class="mt-5">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Library</li>
      </ol>
    </nav>
    <div class="row">
    {% for x in services %}
        <div class="col-sm-10 col-md-6 col-lg-4 mb-3">
            <div class="card text-center">
                <div class="icon">
                    <img src="{{ x.icon.url }}" class="card-img-top" alt="Icon" style="height: 64px; width:64px;" />
                </div>
                <div class="card-body">
                    <h4>{{ x.title }}</h4>
                    <p class="card-text">{{ x.description }}</p>
                </div>
            </div>
        </div>
    {% empty %}
        <p>No available services.</p>
    {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
