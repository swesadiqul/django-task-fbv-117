{% extends "base.html" %}



{% block content %}
<section id="contact">
    <div class="container">
        <div class="row justify-content-center py-5">
            <div class="col-sm-10 col-md-6 col-lg-6 shadow p-3 rounded-2">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col">
                          <input type="text" name="name" class="form-control" placeholder="Full name">
                        </div>
                        <div class="col mb-3">
                          <input type="email" name="email" class="form-control" placeholder="E-mail address">
                        </div>
                    </div>
                    <div class="col mb-3">
                        <input type="text" name="phone" class="form-control" placeholder="Phone number">
                    </div>
                    <div class="col mb-3">
                        <textarea name="message" class="form-control" cols="30" rows="10" placeholder="Message here..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-outline-primary px-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
